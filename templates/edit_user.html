{% extends "layout.html" %}

{% block title %}
    Edit User
{% endblock title%}

{% block main %}

<h2>Edit User</h2>

{% with messages = get_flashed_messages() %}
<p style="font-weight: bold; margin: 1rem;">{{ messages[0] }}</p>
{% endwith %}

<form action="/edit_user" method="post" style="margin: 1rem;">
     
    <input type="hidden" name="id" value="{{ id }}">
   
    <p style="margin-bottom: 5px;">       
        <label>Name:</label>
        <input type="text" name="name" value="{{ user_prefilled[1] }}"></input> 
    </p>
    <p style="margin-bottom: 5px;">   
        <label>Email:</label>
        <input name="email" type="text" value="{{ user_prefilled[2] }}"></input>
    </p>
   
    <p style="margin-bottom: 5px;">
        <label>Password</label> <br>
        <input name="password" type="password"></input>
    </p>
    <p style="margin-bottom: 5px;">
        <label>Confirm password</label> <br>
        <input name="confirm_password" type="password"></input>
    </p>
    <br>
    <button type="submit"> Update User </button>
    
</form>

{% endblock main %}
